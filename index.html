<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="product-preview">
        <img
          class="product-image-mobile"
          src="./images/image-product-mobile.jpg"
          alt="Product preview"
        />
        <img
          class="product-image-desktop"
          src="./images/image-product-desktop.jpg"
          alt="Product preview"
        />
      </div>
      <div class="product-info">
        <p class="product-category">PERFUME</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
          <span class="product-new-price">$149.99</span>
          <span class="product-old-price">$169.99</span>
        </div>
        <button class="product-add-to-cart">
          <img class="product-cart-icon" src="./images/icon-cart.svg" alt="" />
          <p class="product-add-to-cart-text"></p>
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/xntsk">xNTSK</a>.
    </div>
  </body>
</html>
